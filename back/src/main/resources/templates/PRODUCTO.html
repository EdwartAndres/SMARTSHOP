<!doctype html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <title>Inventario de Productos</title>
</head>
<body>
<nav class="navbar bg-body-tertiary">
    <div class="container-fluid">
        <a class="navbar-brand" href="">
            <img src="../static/assets/logo.png" alt="Logo" width="42" height="42">
            SMARTSHOP
        </a>
        <button class="navbar-toggler" type="button" data-bs-toggle="offcanvas" data-bs-target="#offcanvasNavbar" aria-controls="offcanvasNavbar" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
        </button>
        <div class="offcanvas offcanvas-end" tabindex="-1" id="offcanvasNavbar" aria-labelledby="offcanvasNavbarLabel">
            <div class="offcanvas-header">
                <h5 class="offcanvas-title" id="offcanvasNavbarLabel">MENU</h5>
                <button type="button" class="btn-close" data-bs-dismiss="offcanvas" aria-label="Close"></button>
            </div>
            <div class="offcanvas-body">
                <ul class="navbar-nav flex-column">
                    <li class="nav-item">
                        <a class="nav-link" href="NUEVAVENTA.html">Nueva Venta</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="CLIENTESS.html">Clientes</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="PROVEEDOR.html">Proveedores</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="PRODUCTO.html">Productos</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="VENTAS.html">Ventas</a>
                    </li>
                </ul>
                <form name="logoutForm" th:action="@{/logout}" method="post">
                    <button type="submit" class="btn btn-danger">Cerrar sesi√≥n</button>
                </form>
                <div class="d-flex mt-3">

                    <form class="d-flex" role="search">
                        <input class="form-control me-2" type="search" placeholder="Search" aria-label="Search">
                        <button class="btn btn-outline-success" type="submit">Search</button>
                    </form>
                </div>
            </div>
        </div>
    </div>
</nav>
    <div class="container">
        <div class="row">
            <div class="col-12">
                <form id="formulario">
                    <div class="row">
                        <div class="mb-3 col-3">
                            <label class="form-label">ID de Producto</label>
                            <input type="number" class="form-control" id="idProducto">
                        </div>
                        <div class="mb-4 col-4">
                            <label class="form-label">Cantidad en Stock</label>
                            <input type="number" class="form-control" id="cantidadStock">
                        </div>
                        <div class="mb-4 col-5">
                            <label class="form-label">Precio de Compra</label>
                            <input type="number" step="0.01" class="form-control" id="precioCompra">
                        </div>
                        <div class="mb-4 col-5">
                            <label class="form-label">Precio de Venta</label>
                            <input type="number" step="0.01" class="form-control" id="precioVenta">
                        </div>
                        <button type="button" class="btn btn-success col-5 mx-5" onclick="agregarProductoInventario()" id="agregar">Agregar al Inventario</button>
                    </div>
                </form>
            </div>
            <div class="col-12 mt-5 mb-3">
                <!-- Tabla para mostrar los productos en el inventario -->
                <table class="table" id="tablaProductosInventario">
                    <thead>
                        <tr>
                            <th scope="col">ID de Producto</th>
                            <th scope="col">Nombre</th>
                            <th scope="col">Cantidad en Stock</th>
                            <th scope="col">Precio de Compra</th>
                            <th scope="col">Precio de Venta</th>
                        </tr>
                    </thead>
                    <tbody>
                    </tbody>
                </table>
            </div>
        </div>
    </div>

    <script src="../static/js/productos.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL" crossorigin="anonymous"></script>

</html>
