                    <h1>Formulario de Cuentas</h1>

                    <!-- Formulario para buscar cliente -->
                    <form id="clienteForm">
                        <label for="clienteInput">Cédula o Nombre del Cliente:</label>
                        <input type="text" id="clienteInput" required>
                        <button type="button" onclick="buscarCliente()">Buscar Cliente</button>
                    </form>

                    <!-- Mensaje de saludo al cliente -->
                    <div id="saludoCliente"></div>

                    <!-- Formulario para buscar producto -->
                    <form id="productoForm">
                        <label for="productoInput">Código o Nombre del Producto:</label>
                        <input type="text" id="productoInput" required>
                        <label for="cantidadInput">Cantidad:</label>
                        <input type="number" id="cantidadInput" min="1" value="1" required>
                        <button type="button" onclick="buscarProducto()">Agregar Producto</button>
                    </form>

                    <!-- Tabla para mostrar productos -->
                    <table id="productosTable" border="1">
                        <thead>
                        <tr>
                            <th>Nombre del Producto</th>
                            <th>Cantidad</th>
                            <th>Precio Unitario</th>
                            <th>Precio Total</th>
                            <th>Acciones</th>
                        </tr>
                        </thead>
                        <tbody id="productosBody"></tbody>
                    </table>

                    <!-- Total de la cuenta -->
                    <div id="totalCuenta">Total: $0.00</div>
        <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js"></script>
