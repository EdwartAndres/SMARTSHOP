        </button>
        <div class="offcanvas offcanvas-end" tabindex="-1" id="offcanvasNavbar" aria-labelledby="offcanvasNavbarLabel">
            <div class="offcanvas-header">
                <h5 class="offcanvas-title" id="offcanvasNavbarLabel">MENU</h5>
                <button type="button" class="btn-close" data-bs-dismiss="offcanvas" aria-label="Close"></button>
            </div>
            <div class="offcanvas-body">
                <ul class="navbar-nav flex-column">
                    <li class="nav-item">
                        <a class="nav-link" href="NUEVAVENTA.html">Nueva Venta</a>

                <div class="d-flex mt-3">
                    <form class="d-flex" role="search">
                        <input class="form-control me-2" type="search" placeholder="Search" aria-label="Search">

<div class="container mt-5">
    <h2>Nueva Venta</h2>
    <form id="nuevaVentaForm">
        <div class="mb-3">
            <label for="clienteCedula" class="form-label">Cédula del Cliente:</label>
            <input type="text" class="form-control" id="clienteCedula" placeholder="Ingrese la cédula del cliente" required>
        </div>
        <div class="mb-3">
            <label for="productosSelect" class="form-label">Seleccione el Producto:</label>
            <select class="form-select" id="productosSelect" required>
                <!-- Aquí se cargarán dinámicamente los productos desde la base de datos -->
            </select>
        </div>
        <div class="mb-3">
            <label for="cantidad" class="form-label">Cantidad:</label>
            <input type="number" class="form-control" id="cantidad" placeholder="Ingrese la cantidad" required>
        </div>
        <button type="button" class="btn btn-primary" onclick="agregarProducto()">Agregar Producto</button>
        <hr>
        <h4>Detalle de Venta</h4>
        <ul id="detalleVenta" class="list-group">
            <!-- Aquí se mostrarán los productos agregados y sus cantidades -->
        </ul>
        <hr>
        <h4>Total de Venta: $<span id="totalVenta">0.00</span></h4>
        <button type="button" class="btn btn-success" onclick="generarFactura()">Generar Factura</button>
    </form>
</div>

<script src="https://cdn.jsdelivr.net/npm/select2@4.0.13/dist/js/select2.min.js"></script>
