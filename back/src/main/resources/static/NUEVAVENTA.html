<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
    <title>Registro de Venta</title>
</head>
<body>
<nav class="navbar bg-body-tertiary">
    <div class="container-fluid">
        <a class="navbar-brand" href="">
            <img src="assets/logo.png" alt="Logo" width="42" height="42">
            SMARTSHOP
        </a>
        <button class="navbar-toggler" type="button" data-bs-toggle="offcanvas" data-bs-target="#offcanvasNavbar" aria-controls="offcanvasNavbar" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
        </button>
        <div class="offcanvas offcanvas-end" tabindex="-1" id="offcanvasNavbar" aria-labelledby="offcanvasNavbarLabel">
            <div class="offcanvas-header">
                <h5 class="offcanvas-title" id="offcanvasNavbarLabel">MENU</h5>
                <button type="button" class="btn-close" data-bs-dismiss="offcanvas" aria-label="Close"></button>
            </div>
            <div class="offcanvas-body">
                <ul class="navbar-nav flex-column">
                    <li class="nav-item">
                        <a class="nav-link" href="NUEVAVENTA.html">Nueva Venta</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="CLIENTESS.html">Clientes</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="PROVEEDOR.html">Proveedores</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="PRODUCTO.html">Productos</a>
                    </li>

                <form name="logoutForm" th:action="@{/logout}" method="post">
                    <button type="submit" class="btn btn-danger">Cerrar sesión</button>
                </form>
                <div class="d-flex mt-3">

                    <form class="d-flex" role="search">
                        <input class="form-control me-2" type="search" placeholder="Search" aria-label="Search">

</nav>

<form id="ventaForm" th:action="@{/ventas}" method="post" class="form-horizontal">
    <div class="form-group row">
        <h1>Registro de Venta</h1>
        <label for="fecha" class="col-sm-2 col-form-label">Fecha de la Venta:</label>
        <div class="col-sm-10">
            <input type="date" id="fecha" name="fecha" th:value="${#dates.format(#dates.createNow(), 'yyyy-MM-dd')}" required>
        </div>
    </div>

    <div class="form-group row">
        <label for="cliente" class="col-sm-2 col-form-label">Cliente:</label>
        <div class="col-sm-10">
            <select id="cliente" name="cliente" required>
                <option value="">Selecciona un cliente</option>
                <option th:each="cliente : ${clientes}" th:value="${cliente.id}" th:text="${cliente.nombre}"></option>
            </select>
        </div>
    </div>

    <div class="form-group row">
        <label for="buscarCliente" class="col-sm-2 col-form-label">Buscar Cliente por CC:</label>
        <div class="col-sm-6">
            <input type="text" id="buscarCliente" name="buscarCliente" placeholder="Cédula" required>
        </div>
        <div class="col-sm-4">
            <button type="button" id="buscarClienteBtn">Buscar</button>
        </div>
    </div>

    <h2>Productos:</h2>
    <div id="productos" class="form-inline">
        <div class="form-group">
            <label for="producto" class="control-label">Producto:</label>
            <select id="producto" name="producto" required>
                <option value="">Selecciona un producto</option>
                <option th:each="producto : ${productos}" th:value="${producto.id}" th:text="${producto.nombre}"></option>
            </select>
        </div>

        <div class="form-group">
            <label for="cantidad" class="control-label">Cantidad:</label>
            <input type="number" id="cantidad" name="cantidad" min="1" required>
        </div>

        <button type="button" id="agregarProducto">Agregar Producto</button>
    </div>

    <h2>Productos Seleccionados:</h2>
    <table class="table">
        <thead>
        <tr>
            <th>Código</th>
            <th>Producto</th>
            <th>Cantidad</th>
            <th>Precio Unitario</th>
            <th>Total</th>
        </tr>
        </thead>
        <tbody id="productosSeleccionados">
        <!-- Aquí se agregarán dinámicamente las filas de productos seleccionados -->
        </tbody>
    </table>

    <input type="submit" value="Crear Venta">
</form>
    <script src="js/nuevaventa.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.8/dist/umd/popper.min.js" integrity="sha384-I7E8VVD/ismYTF4hNIPjVp/Zjvgyol6VFvRkX/vR+Vc4jQkC+hVqc2pM8ODewa9r" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.min.js" integrity="sha384-BBtl+eGJRgqQAUMxJ7pMwbEyER4l1g+O15P+16Ep7Q9Q+zqX6gSbd85u4mG4QzX+" crossorigin="anonymous"></script>
</body>
</html>
