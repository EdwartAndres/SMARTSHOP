<h2>Formulario de Ventas</h2>
<form id="sales-form">
    <table id="products-table">
        <thead>
        <tr>
            <th>Producto</th>
            <th>Precio</th>
            <th>Cantidad</th>
            <th>Subtotal</th>
        </tr>
        </thead>
        <tbody>
        <!-- Aquí se agregarán las filas de productos dinámicamente -->
        </tbody>
    </table>

    <label for="product">Producto:</label>
    <input type="text" id="product" required>

    <label for="price">Precio:</label>
    <input type="number" id="price" min="0.01" step="0.01" required>

    <label for="quantity">Cantidad:</label>
    <input type="number" id="quantity" min="1" required>

    <button type="button" onclick="addProduct()">Agregar Producto</button>

    <p id="total">Total: $0.00</p>

    <button type="button" onclick="calculateTotal()">Calcular Total</button>
</form>
