<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="css/style.css">
    <script src="js/code.jquery.com_jquery-3.7.0.min.js"></script>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
    <title>Hello, world!</title>
</head>
<body>
    <nav class="navbar navbar-expand-lg navbar-light bg-light" id="navbarB">
        <div class="container">
          <a class="navbar-brand" href="index.html">
            <img src="assets/logo.png" alt="Logo" width="42" height="42">
            SMARTSHOP
          </a>
        
    <div class="container">
        <div class="row">
            <nav class="col-md-3 col-lg-2 d-md-block bg-light sidebar">
                <div class="position-sticky">
                    <ul class="nav flex-column">
                        <li class="nav-item"><a class="nav-link" href="clientes.html">Clientes</a></li>
                        <li class="nav-item"><a class="nav-link" href="productos.html">Productos</a></li>
                        <li class="nav-item"><a class="nav-link" href="pedidos.html">Pedidos</a></li>
                        <li class="nav-item"><a class="nav-link" href="distribuidores.html">Distribuidores</a></li>
                        <li class="nav-item"><a class="nav-link" href="comprar.html">Compras</a></li>
                        <li class="nav-item"><a class="nav-link" href="detalles.html">Detalles</a></li>
                        <li class="nav-item"><a class="nav-link" href="devoluciones.html">Devoluciones</a></li>
                        <li class="nav-item"><a class="nav-link" href="pedidoproducto.html">Pedido Producto</a></li>
                        <li class="nav-item"><a class="nav-link" href="empleados.html">Empleados</a></li>
                    </ul>
                </div>
            </nav>

            <main class="col-md-9 ms-sm-auto col-lg-10 px-md-4">
                <form id="formulario">
                    <div class="row">
                        <div class="mb-3 col-12 text-center">
                            <p id="textoTitulo">Agregar | Actualizar Producto en Inventario</p>
                        </div>
                        <div class="mb-3 col-5">
                            <label class="form-label">Nombre Producto</label>
                            <input type="text" class="form-control" id="nombre">
                        </div>
                        <div class="mb-3 col-5">
                            <label class="form-label">Precio de Compra</label>
                            <input type="number" class="form-control" id="precioCompra">
                        </div>
                        <div class="mb-3 col-5">
                            <label class="form-label">Descripción</label>
                            <textarea class="form-control" id="descripcion"></textarea>
                        </div>
                        <button type="button" class="btn btn-success col-5 mx-5" onclick="agregarProducto()" id="agregar">Agregar</button>
                        <button type="button" class="btn btn-primary col-5" disabled id="actualizar" onclick="actualizarProducto()">Actualizar</button>
                    </div>
                </form>

                <div class="col-9 mt-5 mb-3">
                    <button type="button" class="btn btn-warning" onclick="listarProductosEnInventario()">Listar Productos en Inventario</button>
                </div>
                <div class="col-3 mt-5 mb-3">
                    <form class="d-flex" role="search">
                        <input class="form-control me-2" type="search" placeholder="Nombre Producto" aria-label="Search" id="porNombre">
                        <button class="btn btn-primary" type="button" onclick="buscarProductoPorNombre()">Buscar por Nombre</button>
                    </form>
                </div>
                <div class="col-12">
                    <table class="table table-striped-columns" id="tabla">
                        <thead>
                            <tr>
                                <th scope="col">Nombre Producto</th>
                                <th scope="col">Precio de Compra</th>
                                <th scope="col">Descripción</th>
                                <th scope="col">Código Pedido</th>
                                <th scope="col"></th>
                            </tr>
                        </thead>
                        <tbody>
                        </tbody>
                    </table>
                </div>
            </main>
        </div>
    </div>

    <script src="js/productos.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.8/dist/umd/popper.min.js"
        integrity="sha384-I7E8VVD/ismYTF4hNIPjVp/Zjvgyol6VFvRkX/vR+Vc4jQkC+hVqc2pM8ODewa9r" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.min.js"
        integrity="sha384-BBtl+eGJRgqQAUMxJ7pMwbEyER4l1g+O15P+16Ep7Q9Q+zqX6gSbd85u4mG4QzX+" crossorigin="anonymous"></script>
