<!doctype html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="css/style.css">
    <script src="js/jquery-3.7.0.min.js"></script>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
    <title>Inventario de Productos</title>
</head>
<body>
    <nav class="navbar bg-body-tertiary">
        <!-- Menú de navegación similar al que tienes -->
    </nav>
    <div class="container">
        <div class="row">
            <div class="col-12">
                <form id="formulario">
                    <div class="row">
                        <div class="mb-3 col-3">
                            <label class="form-label">ID de Producto</label>
                            <input type="number" class="form-control" id="idProducto">
                        </div>
                        <div class="mb-4 col-4">
                            <label class="form-label">Cantidad en Stock</label>
                            <input type="number" class="form-control" id="cantidadStock">
                        </div>
                        <div class="mb-4 col-5">
                            <label class="form-label">Precio de Compra</label>
                            <input type="number" step="0.01" class="form-control" id="precioCompra">
                        </div>
                        <div class="mb-4 col-5">
                            <label class="form-label">Precio de Venta</label>
                            <input type="number" step="0.01" class="form-control" id="precioVenta">
                        </div>
                        <button type="button" class="btn btn-success col-5 mx-5" onclick="agregarProductoInventario()" id="agregar">Agregar al Inventario</button>
                    </div>
                </form>
            </div>
            <div class="col-12 mt-5 mb-3">
                <!-- Tabla para mostrar los productos en el inventario -->
                <table class="table" id="tablaProductosInventario">
                    <thead>
                        <tr>
                            <th scope="col">ID de Producto</th>
                            <th scope="col">Nombre</th>
                            <th scope="col">Cantidad en Stock</th>
                            <th scope="col">Precio de Compra</th>
                            <th scope="col">Precio de Venta</th>
                        </tr>
                    </thead>
                    <tbody>
                    </tbody>
                </table>
            </div>
        </div>
    </div>

    <script src="js/productos.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL" crossorigin="anonymous"></script>
</body>
</html>
